<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<header class="header">

    <div class="logo">

        <img class="logo-img" src="https://starsandpopcorn.com/wp-content/uploads/2017/11/Marvel-Netflix.jpg" alt="Netflix Logo">

     </div>

     <div class="search">

        <div class="search-bar">

            <input type="text" onkeyup="searchMovie()" id="search" placeholder="Search Movies and TVshows" class="search-box">
            <img onclick="searchMovie()" class="search-icon" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="search-bar">
        </div>

     </div>


</header>

<section class="movies" id="movies">

    

</section>


<script src="./script.js"></script>

</body>
</html>
